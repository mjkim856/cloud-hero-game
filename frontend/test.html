<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클라우드 용사 - 로컬 테스트</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 로컬 테스트용 추가 스타일 */
        .test-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 170, 0, 0.1);
            border: 1px solid #ffaa00;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            color: #ffaa00;
            z-index: 1000;
        }
        
        .test-controls {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff41;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
        
        .test-button {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <!-- 테스트 정보 -->
    <div class="test-info">
        <div>🧪 로컬 테스트 모드</div>
        <div>서버: <span id="server-status">확인 중...</span></div>
        <div>세션: <span id="session-info">없음</span></div>
    </div>

    <!-- 테스트 컨트롤 -->
    <div class="test-controls">
        <div style="margin-bottom: 5px; color: #00ff41;">테스트 도구</div>
        <button class="test-button" onclick="testServerConnection()">서버 연결 테스트</button>
        <button class="test-button" onclick="skipToQuestion(5)">5번 문제로 이동</button>
        <button class="test-button" onclick="showTestLeaderboard()">테스트 리더보드</button>
        <button class="test-button" onclick="resetTestData()">데이터 리셋</button>
    </div>

    <!-- 메인 게임 UI (기존과 동일) -->
    <div class="terminal-container">
        <!-- 게임 시작 화면 -->
        <div id="welcome-screen" class="screen active">
            <div class="ascii-art" id="welcome-ascii"></div>
            <div class="input-section">
                <div class="prompt">
                    <span class="prompt-symbol">$</span>
                    <span class="prompt-text">용사의 이름을 입력하세요:</span>
                </div>
                <input type="text" id="player-name" class="terminal-input" placeholder="이름을 입력하고 Enter를 누르세요" maxlength="20">
                <button id="start-game" class="terminal-button">게임 시작</button>
            </div>
        </div>

        <!-- 게임 진행 화면 -->
        <div id="game-screen" class="screen">
            <!-- 상태 바 -->
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-label">플레이어:</span>
                    <span id="current-player" class="status-value">용사</span>
                </div>
                <div class="status-item">
                    <span class="status-label">점수:</span>
                    <span id="current-score" class="status-value">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">진행:</span>
                    <span id="progress-text" class="status-value">0/10</span>
                </div>
            </div>

            <!-- 진행률 바 -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </div>

            <!-- 문제 영역 -->
            <div class="question-container">
                <div class="ascii-scene" id="question-ascii"></div>
                <div class="scenario-text" id="scenario-text"></div>
                <div class="choices-container" id="choices-container"></div>
            </div>

            <!-- 로딩 상태 -->
            <div id="loading" class="loading hidden">
                <div class="loading-text">처리 중...</div>
                <div class="loading-spinner">⚡</div>
            </div>
        </div>

        <!-- 결과 화면 -->
        <div id="result-screen" class="screen">
            <div class="result-container">
                <div class="result-header" id="result-header"></div>
                <div class="result-content">
                    <div class="result-item">
                        <span class="result-label">선택한 답:</span>
                        <span id="selected-answer" class="result-value"></span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">정답:</span>
                        <span id="correct-answer" class="result-value"></span>
                    </div>
                    <div class="explanation-container">
                        <div class="explanation-title">💡 설명:</div>
                        <div id="explanation-text" class="explanation-text"></div>
                        <div class="reference-link">
                            <a id="reference-url" href="#" target="_blank" class="reference-link-text">
                                📚 AWS 공식 문서 보기
                            </a>
                        </div>
                    </div>
                </div>
                <button id="next-question" class="terminal-button">다음 문제</button>
            </div>
        </div>

        <!-- 게임 완료 화면 -->
        <div id="ending-screen" class="screen">
            <div class="ending-container">
                <div class="ascii-art" id="ending-ascii"></div>
                <div class="final-score-container">
                    <div class="final-score-title">최종 결과</div>
                    <div class="final-score-item">
                        <span class="score-label">총 점수:</span>
                        <span id="final-score" class="score-value">0</span>
                    </div>
                    <div class="final-score-item">
                        <span class="score-label">정답률:</span>
                        <span id="accuracy-rate" class="score-value">0%</span>
                    </div>
                    <div class="final-score-item">
                        <span class="score-label">정답 수:</span>
                        <span id="correct-count" class="score-value">0/10</span>
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="restart-game" class="terminal-button">다시 도전</button>
                    <button id="view-leaderboard" class="terminal-button secondary">리더보드</button>
                </div>
            </div>
        </div>

        <!-- 리더보드 화면 -->
        <div id="leaderboard-screen" class="screen">
            <div class="leaderboard-container">
                <div class="leaderboard-title">🏆 리더보드</div>
                <div id="leaderboard-content" class="leaderboard-content"></div>
                <button id="back-to-game" class="terminal-button">게임으로 돌아가기</button>
            </div>
        </div>

        <!-- 에러 메시지 -->
        <div id="error-message" class="error-message hidden">
            <div class="error-content">
                <div class="error-title">⚠️ 오류 발생</div>
                <div id="error-text" class="error-text"></div>
                <button id="error-close" class="terminal-button">확인</button>
            </div>
        </div>
    </div>

    <!-- 배경 효과 -->
    <div class="background-effects">
        <div class="matrix-rain"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // 테스트 함수들
        async function testServerConnection() {
            try {
                const response = await fetch('http://localhost:5000/');
                const data = await response.json();
                document.getElementById('server-status').textContent = '연결됨 ✅';
                document.getElementById('server-status').style.color = '#00ff41';
                console.log('서버 응답:', data);
            } catch (error) {
                document.getElementById('server-status').textContent = '연결 실패 ❌';
                document.getElementById('server-status').style.color = '#ff6b6b';
                console.error('서버 연결 오류:', error);
            }
        }

        function skipToQuestion(questionNumber) {
            console.log(`${questionNumber}번 문제로 이동 (개발 중)`);
        }

        function showTestLeaderboard() {
            console.log('테스트 리더보드 표시 (개발 중)');
        }

        function resetTestData() {
            localStorage.clear();
            sessionStorage.clear();
            console.log('테스트 데이터 리셋 완료');
        }

        // 페이지 로드 시 서버 상태 확인
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(testServerConnection, 1000);
        });
    </script>
</body>
</html>
