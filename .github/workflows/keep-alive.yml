name: Keep Alive
on:
  schedule:
    - cron: '*/10 * * * *'  # 10분마다 실행
  workflow_dispatch:  # 수동 실행도 가능

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping server to keep it alive
        run: |
          curl -f https://cloud-hero-game.onrender.com/health || echo "Server might be starting up"
          echo "Keep-alive ping completed at $(date)"